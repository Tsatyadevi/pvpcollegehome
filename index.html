<!DOCTYPE html>
<html>
    <head>
      <title>PVPSIT</title>
      <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <img src="https://www.pvpsiddhartha.ac.in/new_images/head.jpg" alt="pvpsit" width="1700" height="200">
<style>
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }
      .tab button:hover {
        background-color: #9EB8D9;
      }

      .tab button.active {
        background-color:#9EB8D9;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

</style>
<div class="tab">
  <button class="tablinks">Home</button>
  <button class="tablinks" >About us</button>
  <button class="tablinks" >Admissions</button>
  <button class="tablinks" >Academics</button>
  <button class="tablinks" >T & P</button>
  <button class="tablinks" >Research & Innovation</button>
  <button class="tablinks" >Student Corner</button>
  <button class="tablinks" >Facilities</button>
  <button class="tablinks" >Social Media</button>
  <button class="tablinks">Events</button>
</div>
</body>
</html>
